    const auth = getAuth();
    onAuthStateChanged(auth, (user) => { //userがログインしてたら呼ばれる関数、ページがロードされた時に飛ばれる関数
      if (user) { //もしログインしてれば
        // User is signed in, see docs for a list of available properties

        $("#loginbutton").hide()
        $("#loginmsg").show()
        const uid = user.uid; //USER IDを取得
        // ...
      } else {
        // User is signed out
        $("#loginbutton").show()
        $("#loginmsg").hide()
      }
    });

    $("#loginbutton").on("click",function(){
      signInAnonymously(auth)
    })
